<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowa Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1d1d1d;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #1d1d1d;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 50px 60px;
    }

    .text-content {
      max-width: 600px;
    }

    .text-content h4 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .text-content h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .text-content h1 span {
      color: #f5c518;
    }

    .text-content p {
      color: #cccccc;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn.hire {
      background-color: #6c63ff;
      color: white;
    }

    .btn.download {
      background-color: #ffcc00;
      color: black;
    }

    .hero-img img {
      width: 350px;
      max-width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      .main {
        flex-direction: column;
        text-align: center;
      }

      .hero-img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Flowa</div>
    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">RESUME</a>
      <a href="#">PORTFOLIO</a>
      <a href="#">BLOG</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <!-- Main Content -->
  <section class="main">
    <div class="text-content">
      <h4>Hello !</h4>
      <h1>
        I'm Professional Web Designer &<br/>
        <span>Wordpress Developer</span>
      </h1>
      <p>
        It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
      </p>
      <div class="btn-group">
        <a href="#" class="btn hire">Hire Me</a>
        <a href="#" class="btn download">Download Cv</a>
      </div>
    </div>
    <div class="hero-img">
      <!-- Change image path if needed -->
      <img src="p5.png" alt="Developer">
    </div>
  </section>

</body>
</html>
